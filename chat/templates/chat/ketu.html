<!doctype html>
{% load static %}
<html>

<head>
    <meta charset="UTF-8">
    <title>Ketu</title>
    <link rel="stylesheet" href="{% static 'css/ketu.css' %}?after">
    <script type="text/javascript" src="{% static 'js/ketu.js' %}"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>

    <script>
        var user_msg;
        var using = 1;
        var user_score = 0;
        var bot_score = 0;
        var p_time = 100;
        var g_time = 100;
        var timerGId;

        
        function start() {
            if(using == 1){
                using = 0;
                var bg = document.getElementById("GS");
                bg.src ="{% static 'img/ketu/mainLOGO.png'  %}";
                bg.removeAttribute("hover");
                bg.style.height = "193px";
                imagePopup('open');
            }
        }
    </script>

    <style>
        .u_word{
            color: white;
            text-align: left;
            background-position: left;
            background-position-x: 8px;
            background-image: url(/static/img/ketu/user.png);
            background-size: 371px 92px;
            background-repeat: no-repeat;
            height: 100px;
            margin-top: -40px;
            padding: 54px 0px 0px 43px;
        }

        .b_word {
            text-align: right;
            margin: -50px 0px 0px 0px;
            color: white;
            padding: 65px 40px 0px 0px;
            height: 100px;
            background-image: url(/static/img/ketu/bot.png);
            background-size: 371px 92px;
            background-position: right;
            background-position-y: 45px;
            background-repeat: no-repeat;
        }

        .word{
            margin-bottom: 10px;
        }
    </style>

    
   
</head>

<body>

    <div id="d1">

        <div id="info" class="g_info">
            <!--<div><a href="../"><img id="mainLOGO" src="{% static 'img/ketu/mainLOGO.png'  %}"></a></div>-->
            <div id="START_LOGO" onclick="start();"><img id="GS" class="GS1" src="{% static 'img/ketu/GS.png' %}" ondragstart="return false"></div>
        </div>

        <div id="game_box">
            <!-- 플레이어 박스 -->
            <div id="Player_box" class="P_box">
                <div id="P_score" class="score">
                    <div>score</div>
                    <div id="P_sco"><h3>0</h3></div>
                </div>
                <img src="{% static 'img/ketu/left.png' %}" onclick="Pword('test')" > 
            </div>
            <!-- 플레이어 박스 끝-->

            <div id="main_box" class="main_box">

                <!--게임정보가 담겨있는 DIV-->
                <div id="gameinfo">

                    <!--첫 단어가 생성되는 곳-->
                    <div id="first_word">
                        <div id="f_msg">시작단어 : {{first_word}}</div>
                    </div>

                    <!--타이머 부분-->
                    <div id="timer">
                        <div id="timer_bar" class="timer_bar"></div>
                        <div id="userTime_bar" class="timer_bar"></div>
                    </div>

                </div>
                <!--게임정보가 담겨있는 DIV 끝-->



                <!--입력하고 받은 단어가 추가되는 공간-->
                <div id="word_list" class="g_info"> </div>
                <!--입력하고 받은 단어가 추가되는 공간 끝-->


                <!--단어입력-->
                <div id="input_word" class="g_info">
                    <input type="text" id="msg" placeholder="여기에 입력하세요." onKeyPress="if( event.keyCode==13 ){msg();}" readonly>
                </div>
                <!--단어입력 끝-->

                <div id="final">
                    <h1>최종결과</h1>
                </div> 

            </div>


            <!-- 봇 박스 -->
            <div id="BOT_box" class="P_box">
                <div id="B_score" class="score">
                    <div>score</div>
                    <div id="B_sco"><h3>0</h3></div>
                </div>
                <img src="{% static 'img/ketu/right.png' %}" onclick="Pword('test')">
            </div>
            <!-- 봇 박스 끝-->


        </div>
    </div>




    <!--팝업창 시작-->
    <div id="layer" style="display:none">   
        <div id="popup">
            <!-- 팝업창 닫기 버튼 -->
            <a id="close" href="javascript:" onClick="imagePopup('close')">
                닫기
            </a>
            <br/>
            <h1>여기는 팝업창이다!@!</h1>
        <div>
    </div>
    <!--팝업창 끝-->


</body>

</html>
