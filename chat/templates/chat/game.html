<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <title>게임 선택</title>
    <link rel="stylesheet" href="{% static 'css/game.css' %}?after">
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}?after">
    <style>
        .bgimg {
            background-image: linear-gradient( rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.1) ), url('/static/img/bg.gif');
            border: 0;
            padding: 0; 
            min-height: 100%;
            background-position: center;
            background-size: cover;
        }
        div{
            width: 100%;
            height: 100%;
            position: relative;
        }
        div.left{
            width: 50%;
            float: left;
            box-sizing: border-box;
        }
        div.right{
            width: 50%;
            float: right;
            box-sizing: border-box;
        }
        #main{
            text-align: center;
        }
        .game_img{
            padding-top: 15%;
        }
        .start_button{
            color: white;
            font-size: 100px;
            transition: all 0.3s;
            cursor: pointer;
        }
        .start_button:hover{
            color: black;
        }
        .vl {
            border-left: 6px solid white;
            height: 400px;
            position: absolute;
            left: 50%;
            top: 0;
            z-index: -1;
        }
        a:link { color: red; text-decoration: none;}
        a:visited { color: black; text-decoration: none;}
    </style>
</head>
<body class="bgimg" id="fadein" oncontextmenu='return false' ondragstart='return false' onselectstart='return false'>

    <div id="main">
        <div class="left">
            <div class="game_img" style="padding-top: 25%;">
                <a href="{% url 'sketch' %}">
                    <img src="static/img/game_img1.png" style="cursor: pointer;">
                    <p class="start_button" style="padding-top: 10%;">▶</p>
                </a>
            </div>
        </div>

        <div class="right">
            <div class="game_img">
                <a href="{% url 'ketu' %}">
                    <img src="static/img/game_img2.png" style="cursor: pointer;">
                    <p class="start_button">▶</p>
                </a>
            </div>
        </div>
    </div>
    <div class="vl" style="margin-top: 300px;"></div>
</body>
</html>
